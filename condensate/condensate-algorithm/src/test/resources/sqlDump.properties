SELECT anomalyinfo.x, anomalyinfo.y, anomalyinfo.date, anomalyinfo.desc, regiondesc.rWidth, regiondesc.rHeight
FROM anomalyinfo JOIN regiondesc on anomalyinfo.rId = regiondesc.id
WHERE x = 0 AND y = 0
AND date > 19900101 AND date < 20141231 
ORDER BY anomalyinfo.date ASC