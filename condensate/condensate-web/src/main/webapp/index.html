<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Antarctica</title>
<link rel="icon" type="image/png" href="images/antarctica.png">

<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

<script src="js/ol.js"></script>
<script src="js/jquery-ui-slider-pips.js"></script>
<script src="js/proj4.js"></script>
<script src="js/antarctic-epsg3031.js"></script>

<link rel="stylesheet" href="css/jquery-ui-slider-pips.css">
<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">
<link rel="stylesheet" href="css/ol.css" />
<link rel="stylesheet" href="css/example.css" />
<link rel="stylesheet" href="css/core.css" />
</head>

<body>
	<div class="background"></div>
	<div id="wrapper">

		<div id="logo">
			<img src="images/logoNSIDC.png" alt="logo"
				style="width: 100px; height: 100px;"> <img
				src="images/logoCU.png" alt="logo"
				style="width: 100px; height: 100px;">
		</div>

		<div id="top">
			<div id="mapContainer">
				<div id="map"></div>
			</div>

			<div id="sidebar">
				<div class="row">
					<div class="mutual">
						<p>
							Frequency: <span id="darkText"> 19<input name="chkFreq"
								type="radio" value="19" checked
								onclick="chkFreqOnClick(this, anomalyRequest)" /> 22<input
								name="chkFreq" type="radio" value="22"
								onclick="chkFreqOnClick(this, anomalyRequest)" /> 37<input
								name="chkFreq" type="radio" value="37"
								onclick="chkFreqOnClick(this, anomalyRequest)" /> 85<input
								name="chkFreq" type="radio" value="85"
								onclick="chkFreqOnClick(this, anomalyRequest)" />
							</span>
						</p>
					</div>
				</div>

				<div class="row">
					<div class="mutual">
						<p>
							Polarization: <span id="darkText"> vertical<input
								name="chkPolartn" type="radio" value="v"
								onclick="chkPolartnOnClick(this, anomalyRequest)" checked>
								horizontal<input name="chkPolartn" type="radio" value="h"
								onclick="chkPolartnOnClick(this, anomalyRequest)" />
							</span>
						</p>
					</div>
				</div>

				<div class="row">
					<div class="mutual">
						<p>
							<label>Timeline Zoom: </label> <span id="darkText"> days<input
								id="selcDay" name="selcType" type="radio" value="day"
								onclick="selcTypeByDayOnClinck(this)" checked /> months<input
								name="selcType" type="radio" value="month"
								onclick="selcTypeByMonthOnClinck(this)" />
							</span>
						</p>
					</div>
				</div>

				<div class="row">
					<p>Rectangle Selection for Sub-Region</p>
					<button class="btn thr" onclick="buttonDrawRectangle();">draw
						rectangle</button>
					<button class="btn thr" onclick="source.clear();">clear
						rectangle</button>
				</div>

				<div class="row">
					<button id="submtAgg" class="btn thr"
						onclick="ajaxAggregateDailyRequest();">aggregate</button>
					<button id="submtIter" class="btn thr" onclick="ajaxIterRequest();">anomalies</button>
				</div>

				<div class="row" id="datePicker">
					<br> <label for="from">From</label> <input type="date"
						value="2002-02-03" min="1987-01-01" max="2014-12-31"
						onblur="updateBeginDate(this, anomalyRequest)"> <label
						for="to">to</label> <input type="date" value="2002-02-23"
						min="1987-01-01" max="2014-12-31"
						onblur="updateEndDate(this, anomalyRequest)">
				</div>

				<div class="row" id="valuePicker">
					<p>Query Threshold - Lower to Upper [Kelvin]</p>
					<p id="thresholdText"></p>
					<div class="slide sliderVal"></div>
				</div>

				<div class="row" id="timePicker" style="visibility: hidden;">
					<p>Range of Months</p>
					<p id="patternText"></p>
					<div class="slide sliderMonths"
						onclick="updateMonthlyRange(anomalyRequest)"></div>

					<p>Range of Years</p>
					<p id="yearsText"></p>
					<div class="slide sliderYears"
						onclick="updateYearlyRange(anomalyRequest)"></div>
				</div>
			</div>
		</div>
		<!-- end top -->

		<div id="bottom">
			<div id="timelineBox" style="visibility: hidden;">
				<div class="slide sliderTimeline"></div>
			</div>
		</div>
		<!-- end bottom -->

	</div>
	<!-- end wrapper -->

	<script src="js/condensate-core.js"></script>
	<script src="js/condensate-slider.js"></script>
	<script src="js/condensate-listener.js"></script>
</body>
</html>
