<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>AGU2015</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">

<script src="http://code.jquery.com/jquery-2.0.0.js"></script>

<script type="text/javascript">
	function sendJson() {
		var loctnArray = Array();
		loctnArray[0] = {
			"longitude" : 100,
			"latitude" : 100
		}
		loctnArray[1] = {
			"longitude" : 200,
			"latitude" : 200
		}

		var anomlyRequest = {
			"dsName" : "SSMI",
			"dsFreq" : "s19h",
			"sDate" : "20130801",
			"eDate" : "20130812",
			"locations" : loctnArray
		}

		var ajaxHandle = $.ajax({
			type : "POST",
			contentType : "application/json; charset=utf-8",
			url : "anomaly/test.do",
			data : JSON.stringify(anomlyRequest),
			dataType : 'jsonp',
			async : false
		});

		var w = window.open("anomaly/test.do");
		w.document.write(ajaxHandle.responseText);
		w.document.close();
	}
</script>
</head>

<body>
	<button class="button" onclick="sendJson()">Send</button>
	<div id="expDiv"></div>
</body>
</html>
